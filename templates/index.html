<!DOCTYPE html>
<html lang ="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메뉴 추천</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 1rem;
    }

    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      vertical-align: middle;
      margin-left: 10px;
      border-radius: 8px;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    ul {
      padding-left: 1rem;
    }

    @media (max-width: 500px) {
      img {
        width: 40px;
        width: 40px;
      }

      body {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
    
<body>
    <h1>좋아하는 음식을 골라주세요</h1>
    <form method="POST">
        {% for food in foods %}
            <label>
                <input type="checkbox" name="foods" value = "{{ food['food'] }}"
                {% if food in selected_foods %}checked{% endif %}>
                {{ food['food'] }}
                <!--img src="{{ url_for('static', filename=food.image) }}" alt="{{ food.food }}" style="width:50px; height:50px; object-fit:cover; vertical-align: middle; margin-left:10px;"-->
                <img src="{{ food.image }}" alt="{{ food.food }}" style="width:300px; height:300px; object-fit:cover; vertical-align: middle; margin-left:10px;">
            </label><br>
        {% endfor %}
        <button type = "submit">추천</button>
    </form>

    {% if recommendations %}
        <h2>추천 메뉴</h2>
        <ul>
            {% for food, score in recommendations %}
                <li>{{ food }} (유사도: {{ '%.5f'|format(score) }})</li>
                {% endfor %}
        </ul>
    {% endif %}

    <form method="GET" action="/reset">
    <button type="submit">초기화</button>
</form>

</body>
</html>
